

<!DOCTYPE html>
<html lang="en">
<head>
    <script data-main = "app/formpage" src="lib/require.js"></script>
    <meta charset="UTF-8">
    <title>Add custom dataset</title>
</head>
<body>

    <form class='itemform'>  
        <p> 
            <label for="text">Dataset name:</label>    
            <input type="text" name="Dataset name" id="dataset">  <br>
            <label for="module">Module:</label>
            <input type="text" name="Module" id="module"> 
        </p>      
        <p>
            <label for="question">Question:</label>
            <input type="text" name="question" id="question">
            <label for="answer">Answer:</label>
            <input type="text" name="answer" id="answer">
            <label for="hint">Hint:</label>
            <input type="text" name="hint" id="hint">
            <span class="remove">Remove</span>       
        </p>
        <p>
            <span class="add">Add item</span><br>
            <input type="submit" value="Submit"> 
        </p>    

    </form>
</body>
</html>
