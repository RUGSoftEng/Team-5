<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SlimStampen Learning App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">var bcrypt = require('bcryptjs');</script>
    <script type="text/javascript">var fs = require("fs");</script>
    <script type="text/javascript">var sendgrid = require("sendgrid")("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");</script>
    <script data-main="app/forgotpage" src="lib/require.js"></script>
    <link rel="stylesheet" href="./resources/css/bootstrap.css">
    <link rel="stylesheet" href="./resources/css/custom.css">
    <link rel="stylesheet" href="./resources/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/parsleyjs/src/parsley.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header" >
				<ul class="nav navbar-nav " id="nav-left">
					<li><a class="navbar-brand" href="#" onclick="location.href='login.html';" ><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> SlimStampen</a></li>
				</ul>

				<div class="btn-group right-menu" role="group">
					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalSettings">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            Change interface language
          </button>
				</div>
			</div>
		</nav>
    <div id="content">
      <div class="container">
				<div class="row">
					<div class="col-lg-2 col-xl-3"></div>
					<div class="col-md-12 col-lg-8 col-xl-6">
						<div class="panel panel-default">
							<div class="panel-heading text-center">
								<p class="h1">
									<span class="text_forgot_header"></span>
								</p>
							</div>
							<div class="panel-body text-info">
                <div id="messages" class="alert alert-success" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div id="errors" class="alert alert-danger" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <form role="form" id="forgotForm" data-parsley-validate="">
  									<div class="form-group">
                      <label for="username"><span class="text_label_username"></span></label>
                      <input type="text" class="form-control" id="username" data-parsley-user-name="1" data-parsley-required = "true">
										</div>
									  <button type="submit" class="btn btn-info btn-block"><span class="text_forgot_buttonforgot"></span></button>
                  </form>
                <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='login.html'" style="margin-top:5px"><span class="text_register_buttoncancel"></span></button>
							</div>
							<div class="panel-footer">
								<div class="row">
									<div class="col-sm-4 text-center">
										<img src="resources/images/university_groningen.png" />
									</div>
									<div class="col-sm-4 text-center"></div>
									<div class="col-sm-4 text-center">
										<img src="resources/images/ruggedslimstampen.png" />
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-2 col-xl-3"></div>
				</div>
      </div>
    </div>
    <!-- Language setting popup -->
    <div id="modalSettings" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><span class="text_settings_header"></span></h4>
          </div>
          <div class="modal-body">
            <form id="settingsForm" role="form">
              <div class="form-group">
								<p><span class="text_settings_changelanguage"></span>:</p>
                <div class="row">
                  <div class="col-sm-6">
										<select id="language" class="selectpicker selectLanguage" name="language" data-live-search="true">
											<!-- Items are loaded in select.js  -->
										</select>
										<div class="clear"></div>
                  </div>
                  <div class="col-sm-6"></div>
                </div>
              </div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default left" data-dismiss="modal"><span class="text_general_close"></span></button>
							<input id="button_savesettings" type="submit" name="save" class="btn btn-success submit saveSettings"/>
						</div>
					</form>
        </div>
      </div>
    </div>
    <div id='loadFrame'>
      <h1><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></h1>
    </div>
  </body>
</html>
