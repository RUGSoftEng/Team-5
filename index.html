<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SlimStampen Learning App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./resources/js/jquery.min.js"> </script>
    <link rel="stylesheet" href="./resources/css/bootstrap.css">
    <link rel="stylesheet" href="./resources/css/custom.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SlimStampen</a>
        <p class="timer"><span class="glyphicon glyphicon-time"></span>&nbsp; 05:15 / 10:00</p>
        <div class="btn-group right">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-off"></span> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="#">Pause lesson</a></li>
            <li><a href="#">Quit lesson</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="jumbotron">
              <form action="#" method="post">
                <p>Biongiorno</p>
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" placeholder="Type here your answer..." aria-label="...">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-info-sign"></span></button>
                  </div>
                </div>
                <p><a href="#" class="btn btn-danger btn-lg left">Stop </a>
                  <a class="btn btn-primary btn-lg right" href="#" role="button">Next <span class="glyphicon glyphicon-ok-sign"></span></a></p>
                <div class="clear"></div>
              </form>
            </div>

            <div class="stats">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                  <h4><div class="glyphicon glyphicon-signal"></div> Progress:</h4>
                  <p>5/25 words</p>
                  <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                      20%
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <h4><div class="glyphicon glyphicon-ok"></div> Correct:</h4>
                  <p>4/5 words</p>
                  <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
                      80%
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include all Javascript libraries -->
    <script>window.$ = window.jQuery = require('./resources/js/jquery.min.js');</script>
    <script src="./resources/js/bootstrap.min.js"></script>
  </body>
</html>
