<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SlimStampen Learning App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./resources/css/bootstrap.css">
    <link rel="stylesheet" href="./resources/css/custom.css">
    <!-- Javascript libraries are added before the </body> tag  -->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SlimStampen</a>
        <p class="timer"><span class="glyphicon glyphicon-time"></span>&nbsp; <span class="current" data-seconds="0"></span> / <span class="max"></span></p>
        <div class="btn-group right">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-off"></span> <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="#">Pause lesson</a></li>
            <li><a href="#">Quit lesson</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="stats">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                  <h4><div class="glyphicon glyphicon-signal"></div> Progress:</h4>
                  <p>5/25 words</p>
                  <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                      20%
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <h4><div class="glyphicon glyphicon-ok"></div> Correct:</h4>
                  <div id="progress-number"></div>
                  <div class="progress">
                    <div id="progress-bar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="jumbotron">
              <form action="#" method="post" onsubmit="return false;">
                <div id="question"></div>
                <div class="input-group input-group-lg">
                  <input type="text" id="answer" class="form-control" placeholder="Type here your answer..." aria-label="...">
                  <div class="input-group-btn">
                    <button onclick="showHint('This is a very handy hint to answer this question that you see above.')" class="btn btn-default" type="button"><span class="glyphicon glyphicon-info-sign"></span></button>
                  </div>
                </div>
                <div class="clear"></div>
                <div id="show" class="alert" role="alert">
                  <div class="icon"><div class="glyphicon"></div></div>
                  <div class="message"></div>
                </div>
              </form>
            </div>

            <div id="hint" class="alert alert-info" role="alert">
              <div class="icon"><div class="glyphicon glyphicon-question-sign"></div></div>
              <div class="message"></div>
              <div class="clear"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  	<script src="./resources/js/jquery.min.js"></script>
    <script>window.$ = window.jQuery = require('./resources/js/jquery.min.js');</script>
    <script src="./resources/js/bootstrap.js"></script>
    <script src="./resources/js/jquery.simple.timer.js"></script>
    <script src="./resources/app/config.js"></script>
    <script src="./resources/app/functions.js"></script>
    <script src="./resources/app/learning.js"></script>
  </body>
</html>
