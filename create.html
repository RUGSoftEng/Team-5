<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SlimStampen Learning App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript">var fs = require("fs");</script>
		<script data-main="app/createpage" src="lib/require.js"></script>
    <link rel="stylesheet" href="./resources/css/bootstrap.css">
    <link rel="stylesheet" href="./resources/css/custom.css">
    <link rel="stylesheet" href="./node_modules/parsleyjs/src/parsley.css">
    <link rel="stylesheet" href="./resources/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">
  </head>
	<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="navbar-header" >
       <ul class="nav navbar-nav " id="nav-left">
         <li><a class="navbar-brand" href="#" onclick="location.href='index.html';" ><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> SlimStampen</a></li>
       </ul>

       <div class="btn-group center-menu" role="group">
         <button type="button" class="btn btn-default" onclick="window.location='create.html'">
           <span class="glyphicon glyphicon-file" aria-hidden="true"></span> <span class="text_navigation_new"></span>
         </button>
         <button type="button" class="btn btn-default" onclick="window.location='open.html'">
           <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp; <span class="text_navigation_open"></span>
         </button>
         <button type="button" class="btn btn-default" disabled>
           <span class="glyphicon glyphicon-save" aria-hidden="true"></span> <span class="text_navigation_download"></span>
         </button>
         <button type="button" class="btn btn-default" disabled>
           <span class="glyphicon glyphicon-open" aria-hidden="true"  ></span> <span class="text_navigation_upload"></span>
         </button>
       </div>

       <div class="btn-group right-menu" role="group">
					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalProfile">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span data-replace="user_firstname"></span> <span data-replace="user_lastname"></span>
					</button>
       </div>
     </div>
    </nav>
		<div id="content">
      <div class="container">
				<div class="row">
          <div class="alert alert-danger bs-callout-warning hidden" role="alert">
            <span class="text_error_notenteredallfields"></span>
          </div>
          <div id="messages" class="alert alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div id="errors" class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <form id="createForm" data-parsley-validate="">
					  <div class="col-md-4">
							<h1><span class="text_open_headerenterinformation"></span></h1>
              <label for="name"><span class="text_label_name"></span>:</label>
              <input id="datasetname" type="text" class="form-control" name="name" required=""  data-parsley-dataset-name="1" />

              <label for="subject"><span id="popoverSubject" class="tooltipped" data-trigger="hover" data-container="body" data-toggle="popover" data-placement="right" data-html="true"><span class="text_label_subject"></span></span>:</label>
              <select id="datasetsubject" class="selectpicker selectSubject" name="subject" required="" data-live-search="true" data-size="5">
                <!-- Items are loaded in selectSubject.js  -->
              </select>

							<div id="newsubject" hidden="true">
								<span class="text_label_customsubject"></span>:
								<input id="customsubject" type="text" class="form-control" name="customsubject" data-parsley-subject-name="1" />
							</div>
							
							<label for="language"><span id="popoverLanguage" class="tooltipped" data-trigger="hover" data-container="body" data-toggle="popover" data-placement="right" data-html="true"><span class="text_label_language"></span></span>:</label>
              <select class="selectpicker selectLanguage" name="language" required="" data-live-search="true">
                <!-- Items are loaded in selectLanguage.js  -->
              </select>
            </div>
						<div class="col-md-8">
              <h1><span class="text_create_header"></span></h1>
              <div id="items">
                <table class="table">
                  <tr>
                    <th><span class="text_label_question"></span></th>
                    <th><span class="text_label_answer"></span></th>
                    <th><span class="text_label_hint"></span></th>
                    <th><span class="text_create_remove"></span></th>
                  </tr>
                  <tr id="layout">
                    <td><input id="inputquestion" type="text" class="form-control" name="question{i}" {required} data-parsley-errors-messages-disabled /></td>
                    <td><input id="inputanswer" type="text" class="form-control" name="answer{i}" {required} data-parsley-errors-messages-disabled /></td>
                    <td><input id="inputhint" type="text" class="form-control" name="hint{i}" /></td>
                    <td><span class="glyphicon glyphicon-remove remove"></span></td>
                  </tr>
                </table>
              </div>
							<button class="left btn btn-lg add btn-warning"><span class="text_create_additem"></span></button>
							<input id="buttoncreate" type="submit" name="create" class="right btn btn-lg btn-success submit createdataset"/>
            </div>
          </form>
				</div>
			</div>
		</div>
    <div id='loadFrame'>
      <h1><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></h1>
    </div>
	</body>
</html>
