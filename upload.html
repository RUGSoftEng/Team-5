<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SlimStampen Learning App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript">var fs = require("fs");</script>
		<script data-main="app/uploadpage" src="lib/require.js"></script>
    <link rel="stylesheet" href="./resources/css/bootstrap.css">
    <link rel="stylesheet" href="./resources/css/custom.css">
    <link rel="stylesheet" href="./node_modules/parsleyjs/src/parsley.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">
    <!-- Javascript libraries are added before the </body> tag  -->
  </head>
	<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="navbar-header" >
       <ul class="nav navbar-nav " id="nav-left">
         <li><a class="navbar-brand" href="#" onclick="location.href='index.html';" >SlimStampen</a></li>
       </ul>

       <div class="btn-group center-menu" role="group">
          <button type="button" class="btn btn-default" onclick="location.href='new.html'">         
           <span class="glyphicon glyphicon-file" aria-hidden="true"></span> New
         </button>
         <button type="button" class="btn btn-default">
           <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp; Open
         </button>
         <button type="button" class="btn btn-default">
           <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Download
         </button>
         <button type="button" class="btn btn-default" onclick="location.href='upload.html';">
           <span class="glyphicon glyphicon-open" aria-hidden="true"  ></span> Upload
         </button>
       </div>

       <div class="btn-group right-menu" role="group">
         <button type="button" class="btn btn-default">
           <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Hedderik
         </button>
         <button type="button" class="btn btn-default">
           <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
         </button>
         <button type="button" class="btn  btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <span class="glyphicon glyphicon-off"></span> <span class="caret"></span>
         </button>
         <ul class="dropdown-menu dropdown-menu-right">
           <li><a href="#">Pause lesson</a></li>
           <li><a href="#">Quit lesson</a></li>
           <li role="separator" class="divider"></li>
           <li><a href="#">Help</a></li>
         </ul>
       </div>
     </div>
   </nav>
		<div id="content">
      <div class="container">
				<div class="row">
          <div class="alert alert-danger bs-callout-warning hidden" role="alert">
            You have not entered all fields!
          </div>
          <form id="uploadForm" data-parsley-validate="">
            <div class="col-md-6">
  						<h1>Upload a new dataset</h1>
  						<p>Drop a XLSX / XLSM / XLSB / ODS / XLS / XML file below:</p>
  						<input type="file" name="xlfile" id="xlf" required="" data-parsley-file-xlsx="42" />
  					</div>
  					<div class="col-md-6">
  						<h1>Enter the dataset information</h1>
						  <label for="name">Name:</label>
						  <input type="text" class="form-control" name="name" required="" placeholder="Name of the dataset*" />

						  <label for="language">Language:</label>
              <select class="selectpicker hello" name="language" required="" data-live-search="true">
                <option value="en" selected>English</option>
                <option value="nl">Dutch</option>
              </select>
              <div class="clear"></div>

						  <label for="subject">Subject:</label>
              <select class="selectpicker" name="subject" required="" data-live-search="true" data-size="5" title="Select a subject*">
                <optgroup label="Languages">
                  <option>Dutch</option>
                  <option>Swahili</option>
                  <option>German</option>
                </optgroup>
                <optgroup label="High School">
                  <option>Geography</option>
                  <option>History</option>
                  <option>Biology</option>
                </optgroup>
                <optgroup label="High School2">
                  <option>Geography</option>
                  <option>History</option>
                  <option>Biology</option>
                </optgroup>
                <optgroup label="High School3">
                  <option>Geography</option>
                  <option>History</option>
                  <option>Biology</option>
                </optgroup>
              </select>
              <input type="submit" name="upload" class="btn btn-lg btn-success right" value="Save dataset" />
  						<div class="clear"></div>
            </div>
          </form>
				</div>
			</div>
		</div>
	</body>
</html>
